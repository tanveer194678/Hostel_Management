<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#0f172a"/>
  
  <!-- Gradient circle background -->
  <circle cx="32" cy="32" r="28" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Book/Academic symbol -->
  <g transform="translate(32, 32)">
    <!-- Left page -->
    <path d="M -10 -8 L -3 -8 L -3 10 L -10 10 Z" fill="#0ea5e9" stroke="#0ea5e9" stroke-width="1.5"/>
    
    <!-- Right page -->
    <path d="M 3 -8 L 10 -8 L 10 10 L 3 10 Z" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="1.5"/>
    
    <!-- Spine -->
    <line x1="-3" y1="-8" x2="-3" y2="10" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="3" y1="-8" x2="3" y2="10" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Lines on pages to represent text -->
    <line x1="-8" y1="-3" x2="-4" y2="-3" stroke="#0ea5e9" stroke-width="1.2" opacity="0.7"/>
    <line x1="-8" y1="0" x2="-4" y2="0" stroke="#0ea5e9" stroke-width="1.2" opacity="0.7"/>
    <line x1="-8" y1="3" x2="-4" y2="3" stroke="#0ea5e9" stroke-width="1.2" opacity="0.7"/>
    
    <line x1="4" y1="-3" x2="8" y2="-3" stroke="#8b5cf6" stroke-width="1.2" opacity="0.7"/>
    <line x1="4" y1="0" x2="8" y2="0" stroke="#8b5cf6" stroke-width="1.2" opacity="0.7"/>
    <line x1="4" y1="3" x2="8" y2="3" stroke="#8b5cf6" stroke-width="1.2" opacity="0.7"/>
  </g>
</svg>
