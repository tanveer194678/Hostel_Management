{% extends 'base.html' %}
{% block title %}Add Resident - Hostel Management System{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="card-title mb-2">âž• Add New Resident</h1>
                    <p class="text-muted mb-4">Fill in the form below to register a new resident</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1">Add Student</button>
                            <a href="/view-students/" class="btn btn-secondary flex-grow-1">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
